<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URL에서 'code' 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if (authCode) {
            // 앱으로 리디렉션
            window.location.href = `saymemo://insta-oauth?code=${authCode}`;
        } else {
            document.body.innerHTML = "Authorization failed or no code returned.";
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
